<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="ruleta">
    <canvas id="ruleta-canvas" width="400" height="400"></canvas>
    <button id="girar-ruleta">Girar ruleta</button>
    <div class="participantes">
      <h2>Participantes:</h2>
      <ul id="participantes-lista">
        <!-- Aquí se agregarán los participantes -->
      </ul>
      <button id="agregar-participante">Agregar participante</button>
      <button id="quitar-participante">Quitar participante.</button>
    </div>
    <div class="premios">
      <h2>Pregutas:</h2>
      <ul id="premios-lista">
        <!-- Aquí se agregarán los premios -->
      </ul>
      <button id="agregar-premio">Agregar premio</button>
      <button id="quitar-premio">Quitar premio</button>
    </div>
    <div class="resultado">
      <h2>Resultado:</h2>
      <p id="resultado-texto"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
